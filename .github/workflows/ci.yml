name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore FTBQuestExternalApp.sln

      - name: Build
        run: dotnet build FTBQuestExternalApp.sln --no-restore

      - name: Test
        run: dotnet test FTBQuestExternalApp.sln --no-build --logger "trx;LogFileName=test-results.trx" --results-directory TestResults

      - name: Ensure TestResults directory
        if: always()
        shell: pwsh
        run: |
          if (-not (Test-Path TestResults)) {
            New-Item -ItemType Directory -Path TestResults | Out-Null
          }

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: TestResults
